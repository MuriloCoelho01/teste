<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Hamburgueria</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

<div class="card">
  <h2 class="section-title">🍔 Escolha seu Hambúrguer</h2>
  <div id="burger-section" class="space-y-3"></div>
</div>

<div class="card">
  <h2 class="section-title">🥤 Escolha sua Bebida</h2>
  <div id="drink-section" class="space-y-3"></div>
</div>

<div class="card">
  <h2 class="section-title">💳 Forma de Pagamento</h2>
  <div id="payment-section" class="space-y-3"></div>
</div>

<!-- Botão para enviar pedido pelo WhatsApp -->
<div style="text-align:center; margin-top:20px;">
  <button id="orderOnWhatsappBtn" style="background:#25D366; color:white; padding:12px 24px; border:none; border-radius:8px; font-size:1.1em; cursor:pointer;">
    📲 Pedir no WhatsApp
  </button>
</div>

<!-- Caixa para mostrar mensagens de alerta -->
<div id="messageBox" style="display:none; position:fixed; top:50%; left:50%; transform: translate(-50%, -50%); background:#fff; border-radius:10px; padding:20px; box-shadow:0 0 15px rgba(0,0,0,0.2); z-index:9999; text-align:center; max-width:300px;">
  <p id="messageText" style="margin-bottom:15px;"></p>
  <button onclick="document.getElementById('messageBox').style.display = 'none';" style="background:#25D366; color:#fff; border:none; padding:10px 20px; border-radius:6px; cursor:pointer;">OK</button>
</div>
</body>
</html>
